name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check
        run: cargo fmt --all --check -- --config format_code_in_doc_comments=true

  check:
    name: Check crate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        args:
          - ""                                              # Default features
          - "--no-default-features --features nativetls"    # Native TLS feature
          - "--features socks"                              # Socks feature
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8

      - name: Check
        run: cargo check ${{ matrix.args }}

      - name: Clippy
        run: cargo clippy ${{ matrix.args }} -- -D warnings

      - name: Test
        run: cargo test ${{ matrix.args }}
